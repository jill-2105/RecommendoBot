# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
spring.application.name=RecommendoBot

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/laptops_data?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=jill
spring.datasource.password=${DB_PASSWORD:jill}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
# Use an environment variable when available; fallback to a default
jwt.secret=${JWT_SECRET:changeme-super-secret-key-256}
jwt.expiration=86400000

# ============================================
# CSV DATA PATH
# ============================================
csv.data.path=backend/src/main/resources/data/all_laptops_data.csv

# ============================================
# LOGGING
# ============================================
logging.level.com.recommendobot=DEBUG
logging.level.org.springframework.security=DEBUG
